@(title: String, action: String, data: String, feature:RoleFeature)

@import views.html.admin.helper._
@views.html.admin.main(title){
<div class="content-wrapper">

    @mybreadcumb(title, "Information")

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Current @title</h3>
                        <div class="add pull-right">
                            @if(feature.isEdit()){
                            <a class="btn btn-info btn-sm" href="@controllers.admin.routes.HashtagController.edit()">
                                <i class="fa fa-pencil"></i> Update
                            </a>
                            }
                        </div>
                    </div>
                    <div class="box-body">
                        #@data
                    </div>

                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
}
