@(title: String, action: String, data: PaymentExpiration, feature:RoleFeature)

@import views.html.admin.helper._
@views.html.admin.main(title+" | Hladal Admin Page"){
<div class="content-wrapper">

    @mybreadcumb(title, "Preference")

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Current Payment Expire Setting</h3>
                        <div class="add pull-right">
                            @if(feature.isEdit()){
                            <a class="btn btn-info btn-sm" href="@controllers.admin.routes.PaymentExpirationController.edit()">
                                <i class="fa fa-pencil"></i> Update
                            </a>
                            }
                        </div>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                    <label class="col-sm-1">Expire</label>
                                    <div class="col-sm-11">
                                        @data.total @data.getTypeName()
                                    </div>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
}
