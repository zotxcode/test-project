@(title: String, action: String, feature:RoleFeature)

@import views.html.admin.helper._
@views.html.admin.main(title){
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

    @mybreadcumb(title, "Products")

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <div class="header pull-left">
                            <h3 class="box-title title-module">@action @title</h3>
                        </div>

                        <div class="add pull-right">
                            @if(feature.isAdd()){
                            <a class="btn btn-info btn-sm" href="@controllers.admin.routes.ProductVariantGroupController.add()">
                                <i class="fa fa-plus"></i> New
                            </a>
                            }
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-4 col-md-2">
                                @if(feature.isDelete()){
                                <a class="btn btn-danger btn-sm" id="action">
                                    <i class="fa fa-trash"></i> Delete All
                                </a>
                                }
                            </div>
                        </div>
                        <table id="listGroup" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th><input name="select_all" value="1" id="select-all" type="checkbox"></th>
                                <th>No</th>
                                <th>Group Name</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->
</div>

@mymodaldelete("group")

}

<script type="text/javascript">
    var table;
    $(document).ready(function(){
       $('#action').hide();
       table = $("#listGroup").DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": "@controllers.admin.routes.ProductVariantGroupController.lists()",
            columnDefs : [
                {
                    'targets': 0,
                    'searchable': false,
                    'orderable': false,
                    'sortable': false,
                    'className': 'dt-body-center',
                    'width': "20px",
                    'render': function (data, type, full, meta){
                        return '<input type="checkbox" name="id[]" value="' + $('<div/>').text(data).html() + '">';
                    }
                },
                { targets: 1, sortable: false, width: "20px"},
                { targets: 3, sortable: false, width: "100px"},
            ],
            order: [[ 2, "asc" ]],
            language: {
                searchPlaceholder: "Search by name..."
            }
        });

        oTable = $('#listGroup').DataTable();

        $('#listGroup_length').hide();

       $('#select-all').on('click', function(){
          var rows = table.rows({ 'search': 'applied' }).nodes();
          $('input[type="checkbox"]', rows).prop('checked', this.checked);
          if(this.checked){
            $('#action').show();
          }else{
            $('#action').hide();
          }
       });

       $('#listGroup tbody').on('change', 'input[type="checkbox"]', function(){
          if(!this.checked){
             var el = $('#example-select-all').get(0);
             if(el && el.checked && ('indeterminate' in el)){
                el.indeterminate = true;
             }
          }

          if(getSelectedIds() != ''){
            $('#action').show();
          }else{
            $('#action').hide();
          }
       });

       $('#action').on('click', function(){
            $('#modal-delete-group').modal('show');
            $("#group_id").val(getSelectedIds());
            $('.modal-title').html('Delete Footer');
            $('.modal-body').html('Are you sure you want to delete these item?');
       });

       $('.submit-delete').on('click', function() {
            var id = $("#group_id").val();
            $.ajax({
                url: "/admin/products/productvariantgroup/"+id+"/delete",
                type: 'DELETE',
                beforeSend: function() {
                    $('#modal-delete-group').modal('hide');
                    MyApp.loadingOverlay.show();
                },
                error: function(data ) {
                    resp = JSON.parse(data.responseText);
                    toastr["error"](resp.message, "Error")
                },
                success: function(resp) {
                    toastr["success"](resp.message, "Succes")
                    $('#listGroup').DataTable().ajax.reload();
                },
                complete: function(xhr) {
                    MyApp.loadingOverlay.hide();
                    try {
                        resp = JSON.parse(xhr.responseText);
                    } catch (e) {
                        toastr["error"]("Something went wrong.", "Error")
                    }
                }
            });
        });

    });

    function deleteData(id) {
        $('#modal-delete-group').modal('show');
        $("#group_id").val(id);
    };

    function getSelectedIds(){
        var dataId = "";
        var i = 0;
        // Iterate over all checkboxes in the table
        table.$('input[type="checkbox"]').each(function(){
            // If checkbox is checked
            if(this.checked){
               if(i > 0)
                dataId += ","+this.value;
               else dataId = this.value;
               i++;
            }
        });
        return dataId;
    }

</script>
