@import com.enwie.util.Constant
<header class="main-header">
    <!-- Logo -->
    <a href="/" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>A</b>@Constant.getInstance().getAppName</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Admin</b>&nbsp;@Constant.getInstance().getAppName</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="@routes.Assets.at("images/default-avatar.png")" class="user-image" alt="User Image">
                        <span class="hidden-xs">@session.get("name")</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img src="@routes.Assets.at("images/default-avatar.png")" class="img-circle" alt="User Image">

                            <p>
                                @session.get("name") - @session.get("role")
                                <small>@session.get("email")</small>
                            </p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="@controllers.admin.routes.UserController.profile()" class="btn btn-default btn-flat">Profile</a>
                            </div>
                            <div class="pull-right">
                                <a href="@controllers.admin.routes.AuthController.logout()" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>
                <!--&lt;!&ndash; Control Sidebar Toggle Button &ndash;&gt;-->
                <!--<li>-->
                    <!--<a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>-->
                <!--</li>-->
            </ul>
        </div>
    </nav>
</header>
