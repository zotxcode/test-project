@(field: Field, label: String = "", lists: Map[String, String],  style : String = " col-sm-6")

<div class="form-group @style @if(field.hasErrors) {has-error}">
    <label for="@field.id">@label</label>
    <div class="row">
        <div class="col-xs-12">
            <select id="@field.id" name="@field.name" class="form-control select2" style="width: 100%;">
                <option value="" selected="selected"></option>
                @for((k,v) <- lists){<option value="@k" @if(k==String.valueOf(field.value.getOrElse("0"))) {selected}>@v</option>}
            </select>
        </div>
    </div>
    <span class="help-block">@{field.error.map { error => error.message }}</span>
</div>
