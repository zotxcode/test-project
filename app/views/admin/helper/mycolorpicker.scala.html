@(field: Field, label: String = "CHANGEME", placeholder: String = "", typeinput: String="text", style: String="col-md-4 col-sm-8 col-xs-12")
<div clas="form-group  ">
<label id="lbl_@field.id">Color</label>
<div class="input-group colorpicker-component @style @if(field.hasErrors) {has-error}" id="div_@field.id">
    <input type="@typeinput"
           class="form-control"
           id="@field.id"
           name="@field.name"
           value="@field.value.getOrElse("")"
    placeholder="@placeholder" />
    <span class="input-group-addon"><i></i></span>
    <span class="help-block">@{field.error.map { error => error.message }}</span>
</div>
</div>
