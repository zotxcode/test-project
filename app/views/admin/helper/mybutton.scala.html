@(url: play.api.mvc.Call, with_next: Boolean = false)

<a class="btn btn-danger" href="@url">Cancel</a>
<button type="submit" name="save" value="1" id="btn_save" class="btn btn-primary">Save</button>
@if(with_next) {<button type="submit" name="save" value="2" class="btn btn-primary">Save and Next</button>}
